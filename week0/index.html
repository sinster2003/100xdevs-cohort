<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
    <title>Zerodha</title>
  </head>
  <body>
    <div class="navbar">
      <img src="logo.svg" alt="logo-img" class="navbar-img" width="130"/>
      <ul class="list">
          <li>
            Signup
          </li>
          <li>
            About
          </li>
          <li>
            Products
          </li>
          <li>
            Pricing
          </li>
          <li>
            Support
          </li>
      </ul>
    </div>
    <div class="landing-content">
        <img src="landing.png" alt="landing-page-img" width="800" />
        <h1 class="heading">Invest in everything</h1>
        <h3 class="tag-line">Online platform to invest in stocks, derivatives, mutual funds, and more</h3>
        <button class="signup-btn">Sign Up Now</button>
    <div>
    <div class="calci">
      <div class="flex-div">
        <div class="flex-inputs">
          <input type="number" id="capital" placeholder="Capital Amount"/>
          <input type="number" id="year" placeholder="Years of Investment"/>
          <input type="number" id="interest" placeholder="Rate of Interest"/>
        </div>
        <input type="number" id="output" placeholder="Interest Amount">
      </div>
      <button class="calci-btn">Calculate</button>
    </div>
</body>
</html>
